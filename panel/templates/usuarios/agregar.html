{% extends 'index_master.html' %}

{% block content %}

    <!-- page content -->
    
        <div class="right_col" role="main">
          <h1>Agregar Usuario</h1>
          <div class="col-md-3 col-sm-12 ">
            </div>
            <div class="col-md-6 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Registrar a nuevo investigador<small></small></h2>
                        <ul class="nav navbar-left panel_toolbox">
                            <li><a class="collapse-link"><i ></i></a>
                            </li>
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post" action="{% url 'agregar' %}">
                            {% csrf_token %}
                            <div class="item form-group">
                              <label class="col-form-label col-md-4 col-sm-3 label-align" for="first-name">Nombre(s) <span class="required">*</span>
                              </label>
                              <div class="col-md-6 col-sm-6 ">
                                  <input type="text" id="first-name" name="first_name" required="required" class="form-control">
                              </div>
                            </div>
                            <div class="item form-group">
                              <label class="col-form-label col-md-4 col-sm-3 label-align" for="last-name">Apellidos<span class="required">*</span>
                              </label>
                              <div class="col-md-6 col-sm-6 ">
                                  <input type="text" id="last-name" name="last_name" required="required" class="form-control">
                              </div>
                            </div>
                            <div class="item form-group">
                              <label for="email" class="col-form-label col-md-4 col-sm-3 label-align">Email *</label>
                              <div class="col-md-6 col-sm-6 ">
                                  <input id="email" class="form-control" type="email" name="email" required="required">
                              </div>
                            </div>
                            <div class="item form-group">
                              <label for="username" class="col-form-label col-md-4 col-sm-3 label-align">Carnet de Identidad *</label>
                              <div class="col-md-6 col-sm-6 ">
                                  <input id="username" class="form-control" type="text" name="username" required="required">
                              </div>
                            </div>
                            <div class="item form-group">
                              <label for="password" class="col-form-label col-md-4 col-sm-3 label-align">Password *</label>
                              <div class="col-md-6 col-sm-6 ">
                                  <input id="password" class="form-control" type="password" name="password" required="required">
                              </div>
                            </div>
                            <div class="clearfix"><br></br></div>
                            <div class="item form-group">
                              <div class="col-md-12 col-sm-12 offset-md-3">
                                  <button class="btn btn-danger" type="button">Cancelar</button>
                                  <button class="btn btn-primary" type="reset">Limpiar</button>
                                  <button type="submit" class="btn btn-success">Aceptar</button>
                              </div>
                            </div>
                          </form>
                          
                    </div>
                </div>
            </div>
        
        </div>
        {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
        {% endif %}

{% endblock %}
